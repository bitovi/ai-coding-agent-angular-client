<div class="mb-8">
  <div class="flex items-center space-x-2">
    <span class="text-2xl">ðŸ“‹</span>
    <h2 class="text-foreground text-xl font-semibold">
      Your Prompts ({{ promptCount }})
    </h2>
  </div>
</div>

<div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
  @for (card of dashboardCards; track card.action) {
    <div
      class="bg-card rounded-xl border p-6 shadow-lg transition-shadow duration-300 hover:shadow-xl"
    >
      <!-- Card Header -->
      <div class="mb-4">
        <h3 class="text-foreground mb-2 text-xl font-semibold">
          {{ card.title }}
        </h3>
        <p class="text-muted-foreground text-sm leading-relaxed">
          {{ card.description }}
        </p>
      </div>

      <!-- Card Footer with Button -->
      <div class="mt-6 flex justify-start">
        <button
          type="button"
          (click)="onCardAction(card.action)"
          class="bg-primary hover:bg-primary/90 text-primary-foreground focus:ring-ring focus:ring-offset-background rounded-lg px-4 py-2 text-sm font-medium transition-colors focus:ring-2 focus:ring-offset-2 focus:outline-none"
        >
          {{ card.buttonText }}
        </button>
      </div>
    </div>
  }
</div>
