<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Coding Agent</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #007cba;
            --primary-hover: #005a8a;
            --primary-active: #004566;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #666666;
            --border-color: #e1e5e9;
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
        }
        
        /* Additional styles for login page */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .login-header p {
            color: var(--text-muted);
            margin: 0;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group input[type="email"] {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fff;
        }
        
        .form-group input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 124, 186, 0.1);
        }
        
        .login-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(0, 124, 186, 0.3);
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #004085 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 124, 186, 0.4);
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:active {
            background: linear-gradient(135deg, var(--primary-active) 0%, #003366 100%);
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 124, 186, 0.3);
        }
        
        .login-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-button:disabled::before {
            display: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .security-note {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            border-radius: 4px;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .security-note h3 {
            margin: 0 0 10px 0;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .security-note ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }
        
        .security-note li {
            margin-bottom: 5px;
        }
        
        /* Loading state animation */
        .login-button.loading {
            pointer-events: none;
        }
        
        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes button-loading-spinner {
            from {
                transform: translate(-50%, -50%) rotate(0turn);
            }
            to {
                transform: translate(-50%, -50%) rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü§ñ</h1>
            <h1>AI Coding Agent</h1>
            <p>Secure passwordless login</p>
        </div>
        
        <div id="message-container"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email address"
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                üîó Send Magic Link
            </button>
        </form>
        
        <div class="security-note">
            <h3>üîê How it works:</h3>
            <ul>
                <li>Enter your email address above</li>
                <li>We'll send you a secure login link</li>
                <li>Click the link to access your dashboard</li>
                <li>No passwords required!</li>
            </ul>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const button = document.getElementById('loginButton');
            const messageContainer = document.getElementById('message-container');
            
            // Disable button and show loading state
            button.disabled = true;
            button.classList.add('loading');
            button.textContent = 'Sending...';
            
            try {
                const response = await fetch('/auth/request-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageContainer.innerHTML = `
                        <div class="message success">
                            ‚úÖ ${result.message}
                        </div>
                    `;
                    
                    // Clear the form
                    document.getElementById('email').value = '';
                } else {
                    messageContainer.innerHTML = `
                        <div class="message error">
                            ‚ùå ${result.message || 'Failed to send login link'}
                        </div>
                    `;
                }
            } catch (error) {
                messageContainer.innerHTML = `
                    <div class="message error">
                        ‚ùå Network error. Please try again.
                    </div>
                `;
            } finally {
                // Re-enable button
                button.disabled = false;
                button.classList.remove('loading');
                button.textContent = 'üîó Send Magic Link';
            }
        });
        
        // Show login success message if coming from magic link
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'login') {
            document.getElementById('message-container').innerHTML = `
                <div class="message success">
                    ‚úÖ Login successful! Redirecting to dashboard...
                </div>
            `;
            
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        } else if (urlParams.get('message') === 'logged_out') {
            document.getElementById('message-container').innerHTML = `
                <div class="message success">
                    üëã You have been successfully logged out.
                </div>
            `;
        } else if (urlParams.get('error')) {
            const error = urlParams.get('error');
            let errorMessage = 'Login failed';
            
            if (error === 'invalid_token') {
                errorMessage = 'Invalid or expired login link';
            } else if (error === 'token_used') {
                errorMessage = 'Login link has already been used';
            }
            
            document.getElementById('message-container').innerHTML = `
                <div class="message error">
                    ‚ùå ${errorMessage}
                </div>
            `;
        }
    </script>
</body>
</html>
